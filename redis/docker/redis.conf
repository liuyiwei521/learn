# Redis configuration file example

# 是否在后台运行
daemonize no

# 监听端口
port 6379

# 绑定IP，0.0.0.0表示允许所有IP访问
bind 0.0.0.0

# 设置连接密码(取消注释并设置你的密码)
# requirepass yourpassword

# 最大连接数
maxclients 10000

# 日志级别
loglevel notice

# 数据库数量
databases 16

# 持久化设置
save 900 1
save 300 10
save 60 10000

# 持久化文件名
dbfilename dump.rdb

# 工作目录
dir /data

# 是否以保护模式运行(允许外部连接)
protected-mode no

# 内存淘汰策略
maxmemory-policy allkeys-lru